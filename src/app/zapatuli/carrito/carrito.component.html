
<div class="caja-carrito">
  <div class="lista">
    <h3>Producto seleccionado:</h3>
    <ul>
      <li>
        <h4>{{ productoSeleccionado.modelo }}</h4>
        <img class="mini-img" [src]="productoSeleccionado.imagen" alt="">
        <p>Precio: $ {{ productoSeleccionado.precio }}</p>
        <p>Marca: {{ productoSeleccionado.marca }}</p>
      </li>
    </ul>
  </div>
</div>
