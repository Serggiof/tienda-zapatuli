<h1>Contacto</h1>
<div class="contact-form">
  <form (ngSubmit)="enviarMensaje()">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" [(ngModel)]="nombre" required>
    </div>
    <div class="form-group">
      <label for="email">Correo electr√≥nico:</label>
      <input type="email" id="email" name="email" [(ngModel)]="correo" required>
    </div>
    <div class="form-group">
      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" [(ngModel)]="mensaje" required></textarea>
    </div>
    <button type="submit">Enviar mensaje</button>
  </form>
</div>
